<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
   <a class="navbar-brand" href="{% url 'home:home' %}">home</a>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      {% if user.is_authenticated %}
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'accounts:user_profile' %}">profile</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'accounts:user_location' %}">location</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'accounts:user_update' %}">update</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'accounts:user_password' %}">password</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'accounts:user_logout' %}">logout</a>
      </li>
      {% else %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'accounts:user_register' %}">register</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'accounts:user_login' %}">login</a>
      </li>
      {% endif %}
    </ul>
  </div>
</nav>

{% block body %}{% endblock %}
</body>
</html>
